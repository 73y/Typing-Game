<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern fast Typing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <header>
        <nav>
            <div class="brand-title">Typing</div>
            <div class="links-list">
                <ul>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <div class="statistics">
            <ul class="main-list statistics-list">
                <li><h2>statistics:</h2></li>
                <li>wpm: <span id="wpm">0</span></li>
                <li>accuracy: <span id="accuracy">73%</span></li>
                <li>language: deutsch</li>
            </ul>
        </div>

        <div class="main-area">
            <div class="text displayText" id="displayText">moin</div>
            <div class="text inputText" id="inputText">
                <input name="text" type="text" id="text" autocomplete="off" autofocus>
            </div>
        </div>

        <div class="leaderboard">
            <ul class="main-list leaderboard-list">
                <li><h2>leaderboard:</h2></li>
                <li>you: 80wpm</li>
                <li>you: 80wpm</li>
                <li>you: 80wpm</li>
                <li>you: 80wpm</li>
                <li>you: 80wpm</li>
            </ul>
        </div>

    </main>
    <footer>

    </footer>
    <script src="js/app.js" defer></script>
</body>
</html>
